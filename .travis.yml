language: julia
os:
  - linux
julia:
  - 0.6
  - 0.7 
  - 1.0

# this will save build time, once it is working
cache:
  directories:
    - /home/travis/.julia

addons:
  apt_packages:
    - gfortran


before_install:
  - julia -e '(VERSION >= v"0.7" && using Pkg); Pkg.rm("POD"); Pkg.rm("POD")'
  - julia -e '(VERSION >= v"0.7" && using Pkg); Pkg.update()'

after_success:  # post-processing, if the script passes with no errors
  - julia -e '(VERSION >= v"0.7" && using Pkg); Pkg.add("Coverage"); cd(Pkg.dir("POD")); using Coverage; Codecov.submit(process_folder())'
  
jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate(); Pkg.develop(PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/make.jl
      after_success: skip

